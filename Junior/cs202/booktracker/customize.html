            <form action="http://138.49.184.126:3000/booktracker"

                <label for="bookTitle">Book Title</label><br>
                <input type="text" name="title" id="bookTitle" 
                       placeholder="book title"><br>
                <label for="writer">Author</label><br>
                <input type="text" name="author" id="writer" 
                       placeholder="author"><br>
                <label for="rated">Rating</label><br>
                <input type="number" name="rating" id="rated"
                       placeholder="rating" max="5" min="1"><br>
                <label for="link">URL</label><br>

                       placeholder="book url"><br>
